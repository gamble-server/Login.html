<html>
    <head>
        <title>Login Form</title>
        
    
    </head>
    
    
    <body>
    
        <center>
            <h1>Login Here</h1>
            
            <form action="https://www.gambleserver.tk/" method="post">
                    
                    <table>
                        <tr>
                            <td>Username:</td>
                            <td>
                                <input type="text" name="user">
                        </tr>
                        
                        <tr>
                            <td>Password:</td>
                            <td>
                                <input type="password" name="user_pass">
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <input type="submit" name="submit"
                                value="Login">
                            </td>
                        </tr>
                        
                        
                    </table>
                
            </form>
        
        </center>
        
    </body>
    
</html>
